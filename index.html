<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="https://i.postimg.cc/0yHt87t0/logo-Maju-Black.png" type="image/x-icon">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .btnfull {
            width: 100%;
        }

        .btn {
            margin: 2px;
        }
      
        .hidden{
           display: none;
        }

        /* * {
                border-style: solid;
                border-color: blue;
                border-width: 1px;
            } */
    </style>
</head>
    
  <body>
    <div id="buttons">
        
    </div>
    <!-- google jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script>
      var dataButtons;
    function makeApiCall() {
      var params = {
        // The ID of the spreadsheet to retrieve data from.
        spreadsheetId: '1TRV6nQyhYGbreV9HPFmOVU7UmTodclz4fOsG2xQgC2Y',  // TODO: Update placeholder value.

        // The A1 notation of the values to retrieve.
        range: 'Sheet5',  // TODO: Update placeholder value.
        majorDimension:'COLUMNS',

        // How values should be represented in the output.
        // The default render option is ValueRenderOption.FORMATTED_VALUE.
        // valueRenderOption: '',  // TODO: Update placeholder value.

        // How dates, times, and durations should be represented in the output.
        // This is ignored if value_render_option is
        // FORMATTED_VALUE.
        // The default dateTime render option is [DateTimeRenderOption.SERIAL_NUMBER].
        // dateTimeRenderOption: '',  // TODO: Update placeholder value.
      };

      var request = gapi.client.sheets.spreadsheets.values.get(params);
      request.then(function(response) {
        // TODO: Change code below to process the `response` object:
        dataButtons = (response.result.values);
        // olah data buttons
        // partners
        dataButtons[0].forEach(function(button){
        $("#buttons").append(
            `
            <div class="container btnfull text-center">
                <button type="button" class="btn btn-primary btn-lg partner" id="${button}">${button}</button>
            </div>
            `
           );
         $("#sandiwara").append(
            `
            $("#${button}").click(function(){<br>
                $(".partner").addClass("hidden");<br>
                $(".${button}").removeClass("hidden");<br>
            });
            `
           );
         });
        
        // Categories
        var itt=0
        dataButtons[3].forEach(function(buttonCat){
        $("#buttons").append(
            `
            <div class="container btnfull text-center">
                <button type="button" class="btn btn-primary btn-lg categories hidden ${dataButtons[1][itt]}" id="${dataButtons[2][itt]}">${buttonCat}</button>
            </div>
            `
           );
          itt++
         });
        
        // subCategories
        itt=0
        dataButtons[6].forEach(function(buttonsubCat){
        $("#buttons").append(
            `
            <div class="container btnfull text-center">
                <button type="button" class="btn btn-primary btn-lg hidden subCategories ${dataButtons[4][itt]}" id="${dataButtons[5][itt]}">${buttonsubCat}</button>
            </div>
            `
           );
          itt++
         });
        
        // item
        itt=0
        dataButtons[9].forEach(function(buttonitem){
        $("#buttons").append(
            `
            <div class="container btnfull text-center">
                <button type="button" class="btn btn-primary btn-lg hidden itmes ${dataButtons[7][itt]}" id="${dataButtons[8][itt]}">${buttonitem}</button>
            </div>
            `
           );
          itt++
         });
      }, function(reason) {
        console.error('error: ' + reason.result.error.message);
      });
    }

    function initClient() {
      var API_KEY = 'AIzaSyCTpV_fdcq-KKjj7kxE2uIEPYrsHLkwH1Y';  // TODO: Update placeholder with desired API key.

      var CLIENT_ID = '241477820864-faqfcdtblg7pvfapncc0mgs2a6og63k4.apps.googleusercontent.com';  // TODO: Update placeholder with desired client ID.

      // TODO: Authorize using one of the following scopes:
      //   'https://www.googleapis.com/auth/drive'
      //   'https://www.googleapis.com/auth/drive.file'
      //   'https://www.googleapis.com/auth/drive.readonly'
      //   'https://www.googleapis.com/auth/spreadsheets'
      //   'https://www.googleapis.com/auth/spreadsheets.readonly'
      var SCOPE = 'https://www.googleapis.com/auth/spreadsheets.readonly';

      gapi.client.init({
        'apiKey': API_KEY,
        'clientId': CLIENT_ID,
        'scope': SCOPE,
        'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      }).then(function() {
        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
        updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
      });
    }

    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function updateSignInStatus(isSignedIn) {
      if (isSignedIn) {
        makeApiCall();
      }
    }

    function handleSignInClick(event) {
      gapi.auth2.getAuthInstance().signIn();
    }

    function handleSignOutClick(event) {
      gapi.auth2.getAuthInstance().signOut();
    }
    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <div class="container btnfull text-center">
    <button id="signin-button" onclick="handleSignInClick()">Sign in</button>
    <button id="signout-button" onclick="handleSignOutClick()">Sign out</button>
    </div>
    <div id="sandiwara">
      
    </div>
  </body>
</html>
